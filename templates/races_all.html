{% extends "catalogue.html" %}
{% block content %}
<h2>All Races</h2>
{% for race in races %}
<div class="race_block">
<a href="../race/{{ race.id }}">{{ race.name }}</a>
{% if race.user_id == session.user_id %}
<a href="/race/edit/{{race.id}}">Edit</a> | <a href="/race/delete/{{race.id}}">Delete</a>
{% endif %}
</div>
{% endfor %}
{% endblock %}
