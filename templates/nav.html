<div class="navigation">
  Welcome {{ session.username }}
  {%if 'username' not in session %}
<a href="/login">Log in</a>
  {% else %}
  <a href="/logout">Log Out</a>
{% endif %}
{% for racecat in racecats %}
  <a href="/racecat/{{ racecat.id }}">{{ racecat.name}}</a>
{% endfor %}
<form method="post">
    Choose by Month:
    <select type="select" name="filter_month">
    {% for month in months %}
    <option>{{ month.name }}</option>
    {% endfor %}
    </select>
    Choose by State:
    <select type="select" name="filter_states">
    {% for state in states %}
    <option>{{ state.name }}</option>
    {% endfor %}
    </select>
</form>
</div>
