{% extends "catalogue.html" %}
{% block content %}
{% include "header.html" %}
<h2>{{ racecat.name}}</h2>
{% for race in races %}
<div class="race_block">
<a href="../race/{{ race.id }}">{{ race.name }}</a>
Category: {{race.race_cat.name}}

{% if race.user_id == session.user_id %}
<a href="/race/edit/{{race.id}}">Edit</a>
{% endif %}
</div>
{% endfor %}
{% include "footer.html" %}

{% endblock %}
