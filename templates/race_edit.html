{% extends "catalogue.html" %}
{% block content %}
<h2>Edit {{race.name}}</h2>

{% if error_msg %}
<div class="error_msg">
  {{error_msg}}
</div>
{% endif %}

<form method="post">
    <div class="form_row">
    Name: <input type="text" name="race_edit_name" value="{{race.name}}"> (required)
    </div>

    <div class="form_row">
    Race Category:
    <select type="select" name="race_edit_racecat">
    {% for racecat in racecats %}
    <option value="{{racecat.id}}" {% if racecat.id==race.race_cat_id %} selected {% endif %} >{{ racecat.name }}</option>
    {% endfor %}
    </select>
    </div>

    <div class="form_row">
    Race Website: <input type="text" name="race_edit_race_web" value="{{race.race_website}}">
    </div>

    <div class="form_row">
    Description: <textarea name="race_edit_desc" rows="8" cols="80">{{race.description}}</textarea>
    </div>

    <div class="form_row">
    UTMB Points:
    <select name="race_edit_utmbpoints">
      <option value="0" {% if race.utmb_points=="0" %} selected {% endif %}>0</option>
      <option value="1" {% if race.utmb_points=="1" %} selected {% endif %}>1</option>
      <option value="2" {% if race.utmb_points=="2" %} selected {% endif %}>2</option>
      <option value="3" {% if race.utmb_points=="3" %} selected {% endif %}>3</option>
      <option value="4" {% if race.utmb_points=="4" %} selected {% endif %}>4</option>
      <option value="5" {% if race.utmb_points=="5" %} selected {% endif %}>5</option>
    </select>
    </div>

    <div class="form_row">
    Western States Qualifier?:
    <select name="race_edit_wser">
      <option value="Y" {% if race.wser_qualifier=="Y" %} selected {% endif %}>Yes</option>
      <option value="N" {% if race.wser_qualifier=="N" %} selected {% endif %}>No</option>
    </select>
    </div>

    <div class="form_row">
    Race Month:
    <select type="select" name="race_edit_month">
    {% for month in months %}
    <option value="{{month.id}}" {% if race.month_id==month.id %} selected {% endif %}>{{ month.name }}</option>
    {% endfor %}
    </select>
    </div>

    <div class="form_row">
    Race Location:
    <select type="select" name="race_edit_state">
    {% for state in states %}
    <option value="{{state.id}}" {% if race.state_id==state.id %} selected {% endif %}>{{ state.name }}</option>
    {% endfor %}
    </select>
    </div>

    <div class="form_row">
      <input type="submit" name="race_edit_submit" value="Save Changes">
    </div>
</form>
{% endblock %}
